<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Navbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="navbar-wrapper">
            <span class="logo">NAVBAR</span>
            <nav class="navbar" id="navbar">
              <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i> Facebook</a>
              <a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i> LinkedIn</a>
              <a href="https://www.youtube.com/"><i class="fa fa-youtube"></i> Youtube</a>
              <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i> Instagram</a>
            </nav>
            <a href="javascript:void(0);" class="menu-icon" id="menu-icon" >
                <i class="fa fa-bars"></i>
            </a>
        </header>
        <script src="script.js" async></script>
    </body>
</html>
